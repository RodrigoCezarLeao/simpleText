<main>
    <h2>Faça seu pedido de oração!</h2>
    <label>Nome (opcional) <br/><input type="text" [(ngModel)]="inputValue" /></label>
    <label>Pedidos: <br/><textarea [(ngModel)]="textareaValue"></textarea></label>

    <button (click)="save()" [disabled]="!textareaValue">Salvar</button>
    <button (click)="clear()">Limpar</button>
</main>
